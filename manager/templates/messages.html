{% extends 'index.html' %}

{% block content %}
    <section id="reserves">
        <div class="container">
            <div class="col-md-12 col=md-offset-1">
                {% for item in message_list %}
                    <p></p>
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:add_archive' pk=item.pk %}">
                                <button type="button" class="btn btn-primary">Відправити до архіву</button>
                            </a>
                        </div>
                        <div class="col-md-3"><h3>{{ item.name }}</h3></div>
                        <div class="col-md-3"><h3>{{ item.email }}</h3></div>
                        <div class="col-md-3"><h3>{{ item.phone }}</h3></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">{{ item.date_in }}</div>
                        <div class="col-md-9"><h2>{{ item.message }}</h2></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
